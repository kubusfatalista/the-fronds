<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin-ext">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Sansita&subset=latin-ext">
<link rel="stylesheet" type="text/css" href="../../resources/mainStyle.css" th:href="@{/resources/mainStyle.css}">
<link rel="stylesheet" href="../../resources/font-awesome/css/font-awesome.min.css" th:href="@{/resources/font-awesome/css/font-awesome.min.css}">
<link rel="icon" href="../../resources/images/moose_front.png" th:href="@{/resources/images/moose_front.png}">
<meta charset="UTF-8">
<head>
<title>Przyjaciule - Tw√≥j profil</title>

<style>
	.card {
	    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
	    transition: 0.3s;
	    width: 185px;
	    border-radius: 10px;
	    padding: 4px;
	    margin: 4px;
	}
	
	.container {
	    padding: 10px;;
	}
	
	img.frondImage {
		width: 185px;
		border-radius: 10px;
		display: block;
	}
	
	h4, h5 {
		font-family: Sansita;
		margin: 5px;
	}
	
	.flex {
		display: flex;
		flex-wrap: wrap;
	}
	
	.card:hover {
		cursor: pointer;
		box-shadow: 0 4px 8px 0 #9ad3de;
}
</style>

</head>
<body class="body-nomargins">

	<div th:replace ="~{fragments :: navigationBar}"></div>

	<div class="main-container container-width">
	
		<div th:replace ="~{fragments :: leftColumn}"></div>
	
		<div class="center-column flex">
			<div th:each="frond : ${frondDtoList}" class="card" 
				th:id="|frondCardId${frond.user.userId}|" th:onclick="|openProfile(${frond.user.userId})|" >
				<img class="frondImage" alt="Jan" src="../../resources/images/moose-avatar.jpg"
					th:alt="${frond.user.firstName}" th:src="@{allUsers/imageDisplay/} + ${frond.user.profilePicture} + 'm'"/>
			  <div class="container">
			    <h4 th:text="${frond.user.firstName}+' '+${frond.user.lastName}">
			    	<b>Jan Kowalski</b>
			    </h4>
			    <h5 th:text="'Przyjaciule od ' + ${frond.date}">
			    	Przyjaciule od 01.01.2016
			    </h5>
			  </div>
			</div>
		</div>
	</div>
		
		<div th:replace ="~{fragments :: rightColumn}"></div>
	

</body>
<script src="../../resources/floatingComponents.js" th:src="@{/resources/floatingComponents.js}"></script>
<script>
	function openProfile(userId) {
		var rootUrl = location.href.split("Fronds")[0];
		window.location = rootUrl + "Fronds/profile/" + userId;
	}
</script>
</html>
