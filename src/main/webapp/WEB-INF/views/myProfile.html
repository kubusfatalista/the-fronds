<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin-ext">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Sansita&subset=latin-ext">
<link rel="stylesheet" type="text/css" href="../../resources/mainStyle.css" th:href="@{/resources/mainStyle.css}">
<link rel="stylesheet" href="../../resources/font-awesome/css/font-awesome.min.css" th:href="@{/resources/font-awesome/css/font-awesome.min.css}">
<link rel="icon" href="../../resources/images/moose_front.png" th:href="@{/resources/images/moose_front.png}">
<meta charset="UTF-8">
<head>
<title>Przyjaciule - Twój profil</title>

<style>

textarea.newStatus {
    width: 485px;
    height: 100px;
    padding: 6px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    background-color: #f8f8f8;
    font-size: 16px;
    resize: none;
    margin: 10px;
    float: left;
}

textarea.newStatus:focus {
    border: 2px solid #555;
}

div.feed-the-moose {
	text-align: center;
	position: relative;
	float: right;
	width: 96px;
	height: 96px;
	border: 2px solid #9ad3de;
	background-color: white;
	border-radius: 10px;
	bottom: 8px;
	margin-right: 10px;
	transition-duration: 0.3s;
}

div.feed-the-moose:hover {
	cursor: pointer;
	width: 96px;
	height: 96px;
	background-color: #9ad3de;
	border: 2px solid #89bdd3;
	transition-duration: 0.3s;
}

img.feed-the-moose {
	position:relative;
	bottom: 10px;
	width: 85px; 
	height: 85px;
}

p.feed-the-moose {
	position: relative;
	font-family: Sansita;
	font-size: 16px;
	bottom: 40px;
}

</style>

</head>
<body class="body-nomargins">

	<div th:replace ="~{fragments :: navigationBar}"></div>

	<div class="main-container container-width">
	
		<div th:replace ="~{fragments :: leftColumn}"></div>
	
		<div class="center-column">
			 <form id="feed-the-moose-form" method="GET" action="#" th:action="@{/myProfile/createTimeMooseStatus}" enctype="text/plain">
				<textarea class="newStatus" name="statusText" placeholder="Max 255 znaków bo bieda"></textarea>
				<br/> 
				<div id="feed-the-moose-div" class="feed-the-moose">
					<img class="feed-the-moose" src="../../resources/images/moose_front.png"
						th:src="@{/resources/images/moose_front.png}"/>
					<p class="feed-the-moose">Nakarm Łoś!</p>
				</div>
			</form>
			
			<div th:replace ="~{statuses :: timeMoose}"></div>
			
		</div>
		
		<div th:replace ="~{fragments :: rightColumn}"></div>
	
	</div>

</body>
<script src="../../resources/floatingComponents.js" th:src="@{/resources/floatingComponents.js}"></script>
<script src="../../resources/comments.js" th:src="@{/resources/comments.js}"></script>
<script>

	$("#feed-the-moose-div").click(function() {
		$("#feed-the-moose-form").submit();
	});
	
 	/* 
 	podjebane kolory - dwa szare, dwa morsko-niebieskie
 	
		#c9c9c9
		#e3e3e3
		#9ad3de
		#89bdd3
 	*/

</script>
</html>
